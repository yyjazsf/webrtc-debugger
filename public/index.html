<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webRTC-demo</title>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/4.0.1/socket.io.js"></script> -->
    <script src="https://cdn.socket.io/4.1.1/socket.io.min.js" integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <h1>webRTC-demo</h1>
        <p id="msg"></p>
    </div>
    <script>
        const dom = document.querySelector('#msg')
        const socket = io('ws://localhost:3000', {
            path: "/ws/",
            transports: ["websocket"],
            withCredentials: true,
            query: {
                username: 'yyj',
                passwd: 'xxx'
            }
        });
        socket.on("connect", () => {
            console.log(socket.id); // x8WIv7-mJelg7on_ALbx
            dom.innerHTML = `connect, id=${socket.id}`
        });

        socket.on("disconnect", () => {
            console.log(socket.id); // undefined
            dom.innerHTML = `disconnect`
        });


    </script>
</body>
</html>
